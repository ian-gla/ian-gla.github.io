<body>

    const map = new mapboxgl.Map({
      container: 'map',
      // Replace YOUR_STYLE_URL with your style URL. 
      style: 'mapbox://styles/ijturton/clr56gjg301e201o926xe2x86',
      center:[-0.1276, 51.5072],
      zoom: 9
    });
    map.addControl(new mapboxgl.NavigationControl());
  </script>
